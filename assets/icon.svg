<svg
  width="512"
  height="512"
  viewBox="0 0 512 512"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Sticky note -->
  <g transform="rotate(-6 256 256)">
    <!-- Base -->
    <rect
      x="64"
      y="96"
      width="384"
      height="320"
      rx="28"
      fill="#FF4F9A"
    />

    <!-- Folded corner -->
    <path
      d="M448 416 L360 416 Q400 380 448 352 Z"
      fill="#E83E85"
    />

    <!-- Tape -->
    <rect
      x="190"
      y="64"
      width="132"
      height="36"
      rx="8"
      fill="#F5D6B3"
    />

    <!-- Text -->
    <text
      x="256"
      y="280"
      text-anchor="middle"
      fill="white"
      font-size="96"
      font-weight="700"
      font-family="Arial, Helvetica, sans-serif"
      style="font-style: italic;"
    >
      StickIt!
    </text>

    <!-- Underline -->
    <path
      d="M140 300 Q256 330 372 300"
      stroke="white"
      stroke-width="14"
      fill="none"
      stroke-linecap="round"
    />
  </g>
</svg>
